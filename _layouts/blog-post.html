---
layout: default
---
<article class="post blog-post">

  <header class="post-header">
    <h1 class="post-title hide-on-small-only">{{ page.title | escape }}</h1>
    <h1 class="post-title hide-on-med-and-up">{{ page.title-short | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
