<ul class="youtube-projects post-list">

  {% assign sorted = (site.youtube_projects | sort: 'date') | reverse %}
  {% for post in sorted %}

  {% if post.archived != true %}

    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>

  {% endif %}

  {% endfor %}
</ul>
