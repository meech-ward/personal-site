<ul class="blog-posts post-list">
    {% assign posts = site.posts | concat: site.youtube_projects %}
    {% assign sorted = (posts | sort: 'date') | reverse %}
    {% for post in sorted %}
  
    {% if post.archived != true %}
  
      <li>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
      </li>
  
    {% endif %}
  
    {% endfor %}
</ul>
