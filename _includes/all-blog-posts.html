<ul class="blog-posts post-list">
  {% for post in site.posts %}

  {% if post.archived != true %}

    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>

  {% endif %}

  {% endfor %}

  {% for post in site.youtube_projects %}

  {% if post.archived != true %}

    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>

  {% endif %}

  {% endfor %}
</ul>
